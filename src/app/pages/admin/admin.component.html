<mat-drawer-container>
  <mat-drawer #drawer mode="side" [opened]="true">
    <mat-nav-list role="list">
      <mat-list-item role="listitem" routerLink="./users"
        >Usuarios</mat-list-item
      >
      <mat-list-item role="listitem" routerLink="./config"
        >Configuraci√≥n</mat-list-item
      >
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-spinner *ngIf="loading; else welcome"></mat-spinner>
        <ng-template #welcome>
          <span>Bienvenido {{ username }}</span>
        </ng-template>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
